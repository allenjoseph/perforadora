<table class="table table-striped table-hover table-bordered table-condensed">
    <thead>
        <tr>
            <th ng-repeat="head in data.header">{{ head.label }}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.content">
            <td ng-repeat="head in data.header">
                <span ng-if="head.format && head.format.date">
                    {{ row[head.id] | date : head.format.date }}
                </span>
                <span ng-if="!head.format">
                    {{ row[head.id] }}
                </span>
            </td>
        </tr>
    </tbody>
</table>
