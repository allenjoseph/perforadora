<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perforadora Sta Rosa S.A.C.</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "vendor/foundation/foundation.css" %}" />
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "app/css/perforadora.css" %}" />
</head>
<body ng-app="app">
	<div id="header" class="row">
		<div class="large-12 columns">
			<h1>Perforadora Santa Rosa</h1>
		</div>
	</div>
    <div ng-view></div>
	<div id="footer" class="row"></div>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "vendor/jquery/jquery.js" %}"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "vendor/angular/angular.js" %}"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "vendor/angular-route/angular-route.js" %}"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "vendor/angular-resource/angular-resource.js" %}"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "vendor/foundation/foundation.js" %}"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "app/js/perforadora.js" %}"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "app/js/controllers.js" %}"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "app/js/services.js" %}"></script>
</body>
</html>
